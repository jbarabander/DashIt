<div>
  <div class="text-left">
    <h3>Create an Account</h3>
  </div>
  <div class="container">
    <form name="createAccount" ng-submit='createAccount.$valid && signup()'>
      <div class="row text-center">
        <div class="col-lg-6 col-xs-12">
          <input type="text" name="firstName" ng-model="newUser.firstName" class="form-control" placeholder='first name'/>
        </div>
        <div class="col-lg-6 col-xs-12">
          <input type="text" name="lastName" ng-model="newUser.lastName" class="form-control" placeholder='last name'/>
        </div>
        <div class="col-lg-12">
          <input type="email" name="email" ng-model="newUser.email" class="form-control" placeholder='email'/>
          <input type="text" name="username" ng-model="newUser.username" class="form-control" placeholder='username'/>
          <input type="password" name="password" ng-model="newUser.passwordHash" class="form-control" placeholder='password'/>
          <br/>
          <div class="text-left">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
