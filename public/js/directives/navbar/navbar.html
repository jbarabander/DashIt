<div class='navbar navbar-inverse base-navbar'>
  <div class='container-fluid'>
    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
    </button>
    <div class='nav navbar-header'>
      <div ng-click="selectActive('home')" ng-class="{active: isActive('home')}">
        <a ui-sref='home' class='nav navbar-brand'>
          <span class='glyphicon glyphicon-dashboard'></span>
        </a>
      </div>
      <!-- <div ng-show='$root.isLoggedIn()'><a ui-sref='user({id:$root.getId()})' class='nav'>{{$root.getUserName()}}</a></div> -->
    </div>
    <div class='collapse navbar-collapse'>
      <ul class='nav navbar-nav navbar-right'>
        <li ng-click="selectActive('sponsored')" ng-class="{active: isActive('sponsored')}">
          <a>Sponsored</a>
            <!-- FIXME -->
        </li>
        <li ng-click="selectActive('login')" ng-class="{active: isActive('login')}" ng-hide='$root.isLoggedIn()'>
          <a ui-sref='login'>Log In</a>
        </li>
        <li ng-click="logout() && selectActive(undefined)" ng-show='$root.isLoggedIn()'>
          <a>Log Out</a>
        </li>
        <li ng-click="selectActive('signup')" ng-hide='$root.isLoggedIn()' ng-class="{active: isActive('signup')}">
          <a ui-sref='signup'>Sign Up</a>
        </li>
      </ul>
      <ul class='nav navbar-nav navbar-left'>
        <li ng-show='$root.isLoggedIn()'>
          <a ui-sref='user({id:$root.getId()})' class='nav navbar-left'>{{$root.getFirstName()}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
