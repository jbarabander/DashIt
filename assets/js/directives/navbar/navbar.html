<div class='navbar navbar-inverse base-navbar'>
  <div class='container-fluid'>
    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
    </button>
    <div class='nav navbar-header'>
      <div ng-class="{active: pathStartsWith('home')}">
        <!-- <pre>{{isActive('home') | json}}</pre> -->
        <a ui-sref='home' class='nav navbar-brand'>
          <span class='glyphicon glyphicon-dashboard'></span>
        </a>
      </div>
      <!-- <div ng-show='$root.isLoggedIn()'><a ui-sref='user({id:$root.getId()})' class='nav'>{{$root.getUserName()}}</a></div> -->
    </div>
    <div class='collapse navbar-collapse'>
      <ul class='nav navbar-nav navbar-right'>
        <li ng-class="{active: pathStartsWith('sponsored')}">
          <a>Sponsored</a>
            <!-- FIXME -->
        </li>
        <li ng-class="{active: pathStartsWith('login')}" ng-hide='$root.isLoggedIn()'>
          <a ui-sref='login'>Log In</a>
        </li>
        <li ng-click="logout()" ng-show='$root.isLoggedIn()'>
          <a>Log Out</a>
        </li>
        <li ng-hide='$root.isLoggedIn()' ng-class="{active: pathStartsWith('signup')}">
          <a ui-sref='signup'>Sign Up</a>
        </li>
      </ul>
      <ul class='nav navbar-nav navbar-left'>
        <li ng-show='$root.isLoggedIn()'>
          <a ui-sref='profile({id:$root.getId()})' class='nav navbar-left'>{{$root.getFirstName()}}</a>
        </li>
        <li>
          <div class='search-bar-container'>
            <form name='searchForm' class='form-inline'>
              <input name='username' ng-model='username' placeholder='username' class='form-control'></input>
              <a ui-sref='searchResults({username: username})'><button class='btn btn-default'>search</button></a>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
